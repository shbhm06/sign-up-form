<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <div class = "left-side">
        <div class = "odin-logo">
            <img src = "./images/odin-lined.png" width="150" height="200"><span class = "odin">ODIN</span>
        </div>
    </div>

    <div class = "right-side">
        
        <div class = "random-text">
            <div class = "you-know">
                <div>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</div>
                <div>You <em>know</em> you want to.</div>
            </div>
        </div>
        <form class = "form">
            <section>
                <div class = "form-title">Let's do this!</div>

                <div class="form-row">
                    <div>
                        <label for = "first-name">FIRST NAME</label>
                        <input type = "text" name = "first-name" id = "first-name" required>
                    </div>

                    <div>
                        <label for = "last-name">LAST NAME</label>
                        <input type = "text" name = "last-name" id = "last-name">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for = "email">EMAIL</label>
                        <input typee = "email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for = "ph-number">PHONE NUMBER</label>
                        <input type = "tel" name = "ph-number" id="ph-number" pattern="[0-9]{10}" placeholder="123456789" required>
                    </div>
                </div>

                <div class = "form-row">
                    <div>
                        <label for = "password">PASSWORD</label>
                        <input type = "password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for = "conf-password">CONFIRM PASSWORD</label>
                        <input type = "password" name="conf-password" id="conf-password" required>
                    </div>
                </div>

                <div class = "create-acc">
                    <button type="submit" class="create-acc">Create Account</button>
                </div>
            </section>
        </form>

        <div class = "already">Already have an account? <a href = "#">Log in</a></div>
    </div>
</body>
</html>
